<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="flex justify-center items-center mt-10 ">
    <div>
        <h1 class="text-4xl transition-all font-semibold bg-blue-400 text-white p-5 rounded mb-10 text-center">PROGRAM MENGHITUNG SAMPAH</h1>
        <h1 class="text-2xl font-semibold text-center">Berapa PCS sampah yang kamu buang sehari?</h1>
        <p class="text-gray-400 text-xs text-center mt-3">1 sampah = 20 gram.</p>
        <div class="flex items-center justify-center mt-3 pr-10">
            <input type="number" placeholder="Ketik disini..." class="p-3 rounded bg-white focus:outline-none border" id="sampah">
            <span class="p-2 text-white rounded text-sm font-semibold bg-blue-500 absolute ml-36">PCS</span>
        </div>
        <div class="jutify-center items-center mt-7">
            <button class="p-3 bg-blue-400 text-white rounded w-full text-center animate-bounce font-semibold" id="hitung">Hitung!</button>
        </div>
        <div class="perhitungan">
            <canvas id="pieChart" class="hidden"></canvas>
            <div class="total hidden">
                <p id="totalHarian"></p>
                <p id="totalMingguan"></p>
            </div>
        </div>
    </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
